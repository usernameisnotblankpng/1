<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Recommended Videos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle Button -->
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle" class="toggle-label">
                <span class="toggle-icon"></span>
            </label>
        </div>

        <!-- Google Sign-In Button -->
        <div id="google-signin" class="google-signin"></div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for YouTube videos...">
            <button id="search-button">Search</button>
        </div>

        <!-- Video Player -->
        <div class="video-container">
            <iframe id="video-player" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Recommended Videos -->
        <div class="recommended-videos" id="recommended-videos">
            <h2>Recommended Videos</h2>
            <div class="video-list" id="video-list"></div>
        </div>

        <!-- Search Results -->
        <div class="search-results" id="search-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
